<script>
  const browserLang = navigator.language || navigator.userLanguage;
  
  if (browserLang.startsWith("es")) {
    fetch("README_ES.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("readme-content").innerHTML = text;
      });
  } else {
    fetch("README.md")
      .then(response => response.text())
      .then(text => {
        document.getElementById("readme-content").innerHTML = text;
      });
  }
</script>
